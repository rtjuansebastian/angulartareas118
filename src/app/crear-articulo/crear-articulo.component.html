<form>
	<div class="form-group">
		<label>Titulo</label>
		<input class="form-control" type="text" name="titulo" [(ngModel)]="articulo.titulo">
	</div>
	<div class="form-group">
		<label>Contenido</label>
		<textarea class="form-control" name="contenido" [(ngModel)]="articulo.contenido"></textarea>
	</div>
	<button class="btn btn-success" (click)="crearArticulo()">Crear Articulo</button>
</form>
